<form [formGroup]="form" class="form-inline">
  <div class="row">
    <div class="form-group d-flex align-items-center gap-3">
      <label class="mat-body-1 mr-2">Ends</label>
      <mat-form-field class="form-control">
        <mat-label>Ends</mat-label>
        <mat-select formControlName="mode">
          <mat-option [value]="mode" *ngFor="let mode of endModes">{{
            mode
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="form.value.mode === 'After'">
        <div class="form-group m-0 row d-flex align-items-center">
          <mat-form-field class="form-control ml-2">
            <mat-label>End after</mat-label>
            <input matInput formControlName="after" aria-label="End after" />
          </mat-form-field>
          <label class="ml-1">occurrences</label>
        </div>
      </div>
      <mat-form-field
        *ngIf="form.value.mode == 'On date'"
        class="form-control ml-2"
      >
        <mat-label>End date</mat-label>
        <input
          matInput
          formControlName="endAt"
          [matDatepicker]="picker"
          placeholder="yyyy-mm-dd"
          [max]="maxEndDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</form>
