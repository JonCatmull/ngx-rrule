<form [formGroup]="form" class="d-flex flex-column gap-3">
  <!-- Radio Button: "On day" -->
  <div class="d-flex align-items-center gap-3">
    <mat-radio-group formControlName="mode" (change)="radioChange($event)">
      <mat-radio-button value="on" aria-label="Repeat monthly on">
        On day
      </mat-radio-button>
    </mat-radio-group>
    <div formGroupName="on">
      <mat-form-field class="w-25">
        <mat-label>Day</mat-label>
        <mat-select
          formControlName="day"
          [disabled]="form.value.mode !== 'on'"
          aria-label="Repeat monthly on a day"
        >
          <mat-option *ngFor="let val of range(1, 32)" [value]="val">
            {{ val }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <!-- Radio Button: "On the" -->
  <div class="d-flex align-items-center gap-3">
    <mat-radio-group formControlName="mode" (change)="radioChange($event)">
      <mat-radio-button value="on the" aria-label="Repeat monthly on the">
        On the
      </mat-radio-button>
    </mat-radio-group>
    <div formGroupName="onThe" class="d-flex gap-3">
      <mat-form-field class="w-25">
        <mat-label>Which</mat-label>
        <mat-select
          formControlName="which"
          [disabled]="form.value.mode === 'on'"
          aria-label="Repeat monthly on the which"
        >
          <mat-option value="First">First</mat-option>
          <mat-option value="Second">Second</mat-option>
          <mat-option value="Third">Third</mat-option>
          <mat-option value="Fourth">Fourth</mat-option>
          <mat-option value="Last">Last</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-25">
        <mat-label>Day</mat-label>
        <mat-select
          formControlName="day"
          [disabled]="form.value.mode === 'on'"
          aria-label="Repeat monthly on the day"
        >
          <mat-option value="Monday">Monday</mat-option>
          <mat-option value="Tuesday">Tuesday</mat-option>
          <mat-option value="Wednesday">Wednesday</mat-option>
          <mat-option value="Thursday">Thursday</mat-option>
          <mat-option value="Friday">Friday</mat-option>
          <mat-option value="Saturday">Saturday</mat-option>
          <mat-option value="Sunday">Sunday</mat-option>
          <mat-option value="Day">Day</mat-option>
          <mat-option value="Weekday">Weekday</mat-option>
          <mat-option value="Weekend day">Weekend day</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</form>
