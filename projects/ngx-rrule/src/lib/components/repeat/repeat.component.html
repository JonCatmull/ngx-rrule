<form [formGroup]="form" class="d-flex flex-column gap-3">
  <!-- Repeat Every -->
  <div class="d-flex align-items-center gap-3">
    <label class="mat-body-1 mr-2">Repeat every</label>
    <mat-form-field class="w-25">
      <mat-label>Interval</mat-label>
      <input
        matInput
        type="number"
        aria-label="Repeat interval"
        formControlName="interval"
        placeholder="1"
      />
    </mat-form-field>

    <mat-form-field class="w-50">
      <mat-label>Frequency</mat-label>
      <mat-select
        formControlName="frequency"
        (selectionChange)="onOptionChange()"
      >
        <mat-option
          *ngIf="!frequency || frequency.indexOf('Yearly') !== -1"
          value="Yearly"
        >
          Year
        </mat-option>
        <mat-option
          *ngIf="!frequency || frequency.indexOf('Monthly') !== -1"
          value="Monthly"
        >
          Month
        </mat-option>
        <mat-option
          *ngIf="!frequency || frequency.indexOf('Weekly') !== -1"
          value="Weekly"
        >
          Week
        </mat-option>
        <mat-option
          *ngIf="!frequency || frequency.indexOf('Daily') !== -1"
          value="Daily"
        >
          Day
        </mat-option>
        <mat-option
          *ngIf="!frequency || frequency.indexOf('Hourly') !== -1"
          value="Hourly"
        >
          Hour
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Frequency-Specific Components -->
  <div class="d-flex flex-column gap-2">
    <ngx-yearly
      *ngIf="form.value.frequency === 'Yearly'"
      formControlName="yearly"
    ></ngx-yearly>
    <ngx-monthly
      *ngIf="form.value.frequency === 'Monthly'"
      formControlName="monthly"
    ></ngx-monthly>
    <ngx-weekly
      *ngIf="form.value.frequency === 'Weekly'"
      formControlName="weekly"
    ></ngx-weekly>
  </div>
</form>
