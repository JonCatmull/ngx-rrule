<form [formGroup]="form">
  <!-- "On" Option -->
  <div class="d-flex flex-column gap-3 mt-3">
    <mat-radio-group formControlName="mode">
      <div class="d-flex align-items-center gap-3">
        <mat-radio-button value="on" aria-label="Repeat yearly on">
          On
        </mat-radio-button>
        <div formGroupName="on" class="d-flex gap-2">
          <mat-form-field class="w-25">
            <mat-label>Month</mat-label>
            <mat-select
              formControlName="month"
              [disabled]="form.value.mode !== 'on'"
              aria-label="Repeat yearly on month"
            >
              <mat-option value="Jan">Jan</mat-option>
              <mat-option value="Feb">Feb</mat-option>
              <mat-option value="Mar">Mar</mat-option>
              <mat-option value="Apr">Apr</mat-option>
              <mat-option value="May">May</mat-option>
              <mat-option value="Jun">Jun</mat-option>
              <mat-option value="Jul">Jul</mat-option>
              <mat-option value="Aug">Aug</mat-option>
              <mat-option value="Sep">Sep</mat-option>
              <mat-option value="Oct">Oct</mat-option>
              <mat-option value="Nov">Nov</mat-option>
              <mat-option value="Dec">Dec</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="w-25">
            <mat-label>Day</mat-label>
            <mat-select
              formControlName="day"
              [disabled]="form.value.mode !== 'on'"
              aria-label="Repeat yearly on a day"
            >
              <mat-option
                *ngFor="let val of range(1, 32)"
                [value]="val.toString()"
              >
                {{ val }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-radio-group>
  </div>

  <!-- "On the" Option -->
  <div class="d-flex flex-column gap-3 mt-3">
    <mat-radio-group formControlName="mode">
      <div class="d-flex align-items-center gap-3">
        <mat-radio-button value="on the" aria-label="Repeat yearly on the">
          On the
        </mat-radio-button>
        <div formGroupName="onThe" class="d-flex gap-2">
          <mat-form-field class="w-25">
            <mat-label>Which</mat-label>
            <mat-select
              formControlName="which"
              [disabled]="form.value.mode === 'on'"
              aria-label="Repeat yearly on the which"
            >
              <mat-option value="First">First</mat-option>
              <mat-option value="Second">Second</mat-option>
              <mat-option value="Third">Third</mat-option>
              <mat-option value="Fourth">Fourth</mat-option>
              <mat-option value="Last">Last</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="w-25">
            <mat-label>Day</mat-label>
            <mat-select
              formControlName="day"
              [disabled]="form.value.mode === 'on'"
              aria-label="Repeat yearly on the day"
            >
              <mat-option value="Monday">Monday</mat-option>
              <mat-option value="Tuesday">Tuesday</mat-option>
              <mat-option value="Wednesday">Wednesday</mat-option>
              <mat-option value="Thursday">Thursday</mat-option>
              <mat-option value="Friday">Friday</mat-option>
              <mat-option value="Saturday">Saturday</mat-option>
              <mat-option value="Sunday">Sunday</mat-option>
              <mat-option value="Day">Day</mat-option>
              <mat-option value="Weekday">Weekday</mat-option>
              <mat-option value="Weekend day">Weekend day</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="w-25">
            <mat-label>Month</mat-label>
            <mat-select
              formControlName="month"
              [disabled]="form.value.mode === 'on'"
              aria-label="Repeat yearly on the month"
            >
              <mat-option value="Jan">Jan</mat-option>
              <mat-option value="Feb">Feb</mat-option>
              <mat-option value="Mar">Mar</mat-option>
              <mat-option value="Apr">Apr</mat-option>
              <mat-option value="May">May</mat-option>
              <mat-option value="Jun">Jun</mat-option>
              <mat-option value="Jul">Jul</mat-option>
              <mat-option value="Aug">Aug</mat-option>
              <mat-option value="Sep">Sep</mat-option>
              <mat-option value="Oct">Oct</mat-option>
              <mat-option value="Nov">Nov</mat-option>
              <mat-option value="Dec">Dec</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-radio-group>
  </div>
</form>
