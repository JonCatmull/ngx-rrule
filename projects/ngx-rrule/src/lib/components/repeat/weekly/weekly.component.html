<form [formGroup]="weeklyForm">
  <mat-button-toggle-group
    multiple
    class="d-flex flex-wrap gap-2"
    aria-label="Toggle days of the week"
  >
    <mat-button-toggle
      *ngFor="let day of days"
      [value]="day.toLowerCase()"
      [formControlName]="day.toLowerCase()"
    >
      {{ day }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</form>
