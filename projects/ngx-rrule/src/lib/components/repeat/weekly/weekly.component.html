<form [formGroup]="weeklyForm">
  <mat-button-toggle-group
    multiple
    class="d-flex flex-wrap gap-2"
    aria-label="Toggle days of the week"
    formControlName="days"
  >
    <mat-button-toggle *ngFor="let day of days" [value]="day.toLowerCase()">
      {{ day }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</form>
